<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Animales</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="icon" type="image/png" href="fav.png">
    <script src="js/angular.min.js"></script>
</head>
<body ng-app>
<script src="js/app.js"></script>
<div class="jumbotron text-center">
<h1>Animales</h1>
<p>Averigua que animal hace el siguiente sonido</p>
   </div>
<div class="container">

    <div class="row">
<form class="text-center" ng-controller="AnimalesController">
<div class="col-md-2 col-md-offset-3">
    <div class="radios">
<div class="radio">
<label>
    <input type="radio" ng-model="sonido"  value="miau" checked>
    Miau
</label>
</div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="sonido"  value="cua" checked>
            Cua Cua
        </label>
    </div>
<div class="radio">
    <label>
        <input type="radio" ng-model="sonido" value="guau">
        Guau
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" ng-model="sonido"  value="mu" >
        Mu
    </label>
</div>
    </div>
    <button ng-click="mostrarAnimal()">Enviar</button>
</div>

    <div class="col-md-4">
    <div class="thumbnails">


            <h3>{{animal.nombre}}</h3>
            <img ng-src="img/{{animal.nombre}}.jpg" width="200px" class="img-circle">
            <p> {{animal.sonido}}</p>

</div>


    </div>



</form>
    </div>
</div>
</body>
</html>
